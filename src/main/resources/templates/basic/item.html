<!DOCTYPE HTML>
<!-- 타임리프 추가 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- 타임리프 추가 -->
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="../css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <!-- 상품 등록 후 유효성 검증 안내 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <div>
        <label for="itemId">상품 ID</label>
        <!-- 타임리프 추가 -->
        <input type="text" id="itemId" name="itemId" class="form-control" th:value="${item.id}" readonly>
<!--        <input type="text" id="itemId" name="itemId" class="form-control" value="1" readonly>-->
    </div>
    <div>
        <label for="itemName">상품명</label>
        <!-- 타임리프 추가 -->
        <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}" readonly>
<!--        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" readonly>-->
    </div>
    <div>
        <label for="price">가격</label>
        <!-- 타임리프 추가 -->
        <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" readonly>
<!--        <input type="text" id="price" name="price" class="form-control" value="10000" readonly>-->
    </div>
    <div>
        <label for="quantity">수량</label>
        <!-- 타임리프 추가 -->
        <input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.quantity}" readonly>
<!--        <input type="text" id="quantity" name="quantity" class="form-control" value="10" readonly>-->
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <!-- 타임리프 추가 -->
            <!-- 이중 리터럴 대체식 ""에 한번 넣고 @{} 안에 한번 더 넣었다.-->
            <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{|/basic/items/${item.id}/edit|}'|" onclick="location.href='editForm.html'" type="button">상품 수정</button>
                <!-- 아래와 같이 {경로변수}가 url 중간에 들어가게되면 변수참조식을 url 마지막에 작성한다.-->
<!--            <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|" onclick="location.href='editForm.html'" type="button">상품 수정</button>-->
<!--            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" type="button">상품 수정</button>-->
        </div>
        <div class="col">
            <!-- 타임리프 추가 -->
            <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/basic/items}'|" onclick="location.href='items.html'" type="button">목록으로</button>
<!--            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" type="button">목록으로</button>-->
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
